<% ['pete', 'dale'].each do |site| %>
  <% 4.times.each do |i| %>
    <% 25.times.each do |j| %>
      <% rand(100).times.each do |k| %>
        post_<%= i %>_<%= j %>_<%= k %>_<%= site %>:
          topic_thread: topicThread_<%= i %>_<%= j %>_<%= site %>
          user: user_<%= rand(200) %>_<%= site %>
          content: "<%= LibLib.paragraphs(1..8, :grimm) %>"
      <% end %>
    <% end %>
  <% end %>
<% end %>
