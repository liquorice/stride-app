<% ['pete', 'dale'].each do |site| %>
  <% 4.times.each do |i| %>
    <% 25.times.each do |j| %>
      topicThread_<%= i %>_<%= j %>_<%= site %>:
        topic: topic_<%= i %>_<%= site %>
        name: "<%= LibLib.sentences(1..3, :title) %>"
        user: admin_<%= site %>
        <% if j == 9 %>
        locked: true
        <% end %>
        <% if j == 17 %>
        pinned: true
        <% end %>
        <% if j > 20 %>
        public: false
        <% end %>
    <% end %>
  <% end %>
<% end %>
